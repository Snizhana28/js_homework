<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Countdown Timer</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="wrap">
      <div class="countdown">
         <div class="bloc-time day" data-init-value="0">
            <span class="count-title">Days</span>
            <div class="figure day day-1" id="day-1">
               <span class="top">0</span>
               <span class="top-back"><span>0</span></span>
               <span class="bottom">0</span>
               <span class="bottom-back"><span>0</span></span>
            </div>
            <div class="figure day day-2" id="day-2">
               <span class="top">0</span>
               <span class="top-back"><span>0</span></span>
               <span class="bottom">0</span>
               <span class="bottom-back"><span>0</span></span>
            </div>
            <div class="figure day day-3" id="day-3">
               <span class="top">0</span>
               <span class="top-back"><span>0</span></span>
               <span class="bottom">0</span>
               <span class="bottom-back"><span>0</span></span>
            </div>
         </div>

         <div class="bloc-time hour" data-init-value="0">
            <span class="count-title">Hours</span>
            <div class="figure hour hour-1" id="hour-1">
               <span class="top">0</span>
               <span class="top-back"><span>0</span></span>
               <span class="bottom">0</span>
               <span class="bottom-back"><span>0</span></span>
            </div>
            <div class="figure hour hour-2" id="hour-2">
               <span class="top">0</span>
               <span class="top-back"><span>0</span></span>
               <span class="bottom">0</span>
               <span class="bottom-back"><span>0</span></span>
            </div>
         </div>

         <div class="bloc-time min" data-init-value="05">
            <span class="count-title">Minutes</span>
            <div class="figure min min-1" id="min-1">
               <span class="top">0</span>
               <span class="top-back"><span>0</span></span>
               <span class="bottom">0</span>
               <span class="bottom-back"><span>0</span></span>
            </div>
            <div class="figure min min-2" id="min-2">
               <span class="top">0</span>
               <span class="top-back"><span>0</span></span>
               <span class="bottom">0</span>
               <span class="bottom-back"><span>0</span></span>
            </div>
         </div>

         <div class="bloc-time sec" data-init-value="0">
            <span class="count-title">Seconds</span>
            <div class="figure sec sec-1" id="sec-1">
               <span class="top">0</span>
               <span class="top-back"><span>0</span></span>
               <span class="bottom">0</span>
               <span class="bottom-back"><span>0</span></span>
            </div>
            <div class="figure sec sec-2" id="sec-2">
               <span class="top">0</span>
               <span class="top-back"><span>0</span></span>
               <span class="bottom">0</span>
               <span class="bottom-back"><span>0</span></span>
            </div>
         </div>
      </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
   <script src="script.js"></script>
</body>

</html>
